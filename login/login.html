<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="../public/css/style.css" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>System Login</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome">
        <h1>Bem-vindo!</h1>
      </div>
      <form action="">
        <div class="header">
          <h2>Login</h2>
          <p>
            Don't have an Account? <a href="#">Create your account here.</a>
          </p>
        </div>
        <div class="input-group">
          <input type="text" value="" name="" id="" placeholder="" required />
          <input type="password" name="" id="" placeholder="" required />
          <span class="ckeckbox">
            <input type="checkbox" name="" id="checkbox" />
            <label for="checkbox">Lembre-me</label>
          </span>
          <span class="forgot-pass">
            <a href="#">Forgot password?</a>
          </span>
        </div>
        <div class="btn">
          <button type="submit">Login here</button>
        </div>
        <div class="social">
          <span>Ou conecte-se com</span>
          <button>
            <a href="#" class="facebook"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </button>
          <button>
            <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
